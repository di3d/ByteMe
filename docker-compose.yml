services:
  
  rabbitmq:
    image: rabbitmq:3-management
    container_name: rabbitmq
    ports:
      - "5673:5672"
      - "15673:15672"
    healthcheck:
      test: ["CMD", "rabbitmqctl", "status"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s
  amqp:
    build:
        context: ./amqp
    environment:
    - RABBITMQ_HOST=rabbitmq
    - RABBITMQ_PORT=5672 # Updated RABBITMQ_PORT for AMQP service
    healthcheck:
      test: ["CMD", "echo", "healthy"]
      interval: 5s
      timeout: 5s
      retries: 3
    depends_on:
      rabbitmq:
        condition: service_started
    

  # PostgreSQL service for atomic microservices
  postgres:
    image: postgres:latest
    container_name: postgres
    environment:
      POSTGRES_USER: esduser
      POSTGRES_PASSWORD: esduser
      POSTGRES_DB: default
    ports:
      - "5444:5432"
    restart: always
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U esduser -d default"]
      interval: 10s
      timeout: 5s
      retries: 5
    volumes:
      - postgres_data:/var/lib/postgresql/data

  # Customer microservice
  customer:
    build:
      context: ./customer
      dockerfile: Dockerfile
    ports:
      - "5001:5001"
    environment:
      - FLASK_APP=app.py
      - DB_HOST=host.docker.internal  # Use host.docker.internal to connect to the host machine
      - DB_PORT=5444  # Host machine's PostgreSQL port
      - DB_NAME=customer_db
      - DB_USER=esduser
      - DB_PASSWORD=esduser
    depends_on:
      postgres:
        condition: service_healthy

  # Order microservice
  order:
    build:
      context: ./order
      dockerfile: Dockerfile
    ports:
      - "5002:5002"
    environment:
      - FLASK_APP=app.py
      - DB_HOST=host.docker.internal
      - DB_PORT=5444
      - DB_NAME=order_db
      - DB_USER=esduser
      - DB_PASSWORD=esduser
    depends_on:
      postgres:
        condition: service_healthy

  # Delivery microservice
  delivery:
    build:
      context: ./delivery
      dockerfile: Dockerfile
    ports:
      - "5003:5003"
    environment:
      - FLASK_APP=app.py
      - DB_HOST=host.docker.internal
      - DB_PORT=5444
      - DB_NAME=delivery_db
      - DB_USER=esduser
      - DB_PASSWORD=esduser
    depends_on:
      postgres:
        condition: service_healthy

  # Recommendation microservice
  recommendation:
    build:
      context: ./recommendation
      dockerfile: Dockerfile
    ports:
      - "5004:5004"
    environment:
      - FLASK_APP=app.py
      - DB_HOST=host.docker.internal
      - DB_PORT=5444
      - DB_NAME=recommendation_db
      - DB_USER=esduser
      - DB_PASSWORD=esduser
    depends_on:
      postgres:
        condition: service_healthy

  stripe:
    build:
      context: ./stripe
    env_file:
      - ./stripe/.env
    environment:
      - RABBITMQ_HOST=rabbitmq  
      - RABBITMQ_PORT=5672
      - RABBITMQ_USER=guest
      - RABBITMQ_PASSWORD=guest
    ports:
      - "5000:5000"
    volumes:
      - ./stripe:/app
    depends_on:
      amqp:
        condition: service_healthy
  
  scenario3:
    build: 
      context: .  # Changed from ./scenario3 to .
      dockerfile: scenario3/Dockerfile
    ports:
      - "5006:5006"
    environment:
      - RABBITMQ_HOST=rabbitmq
      - RABBITMQ_PORT=5672
      - RABBITMQ_USER=guest
      - RABBITMQ_PASSWORD=guest
      - STRIPE_SERVICE_URL=http://stripe:5000
      - FLASK_APP=makeRefunds.py
      - PYTHONPATH=/app
    volumes:
      - ./scenario3:/app
      - ./amqp:/app/amqp
    depends_on:
      - rabbitmq
      - stripe
    restart: unless-stopped 


  
